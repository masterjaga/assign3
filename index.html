<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorStudent</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
     body{
       background-color: #F9F9F9;

     }
   

    </style>
</head>

<body>
   <div class="container">
     <div class="row">
       <div class="col-lg-4 col-sm-12 col-xs-12" style="text-align: center;">
           <img src="mentor.jpg" alt="">
           <h3>Mentors Table</h3>
             <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="float: left;">
  Create Mentor
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2" id="assignBtn" onclick="mentorSelect()" style="float: right;">
  Assign Student
</button>
       </div>
       <div class="col-lg-8 col-sm-12 col-xs-12" >
             




       <table class="table" >
  <thead class="thead-dark">
    <tr>
      <th scope="col">Mentor</th>
      <th scope="col">Subject</th>
      <th scope="col">Students</th>
    </tr>
  </thead>
  <tbody id="tbody">
    
    
  </tbody>
</table>
       </div>
     </div>


   </div>

  <div class="container" style="margin-top: 30px;">
     <div class="row">
       <div class="col-lg-4 col-sm-12 col-xs-12" style="text-align: center;">
         <img src="customer.png" alt="" style="width: 300px;">
         <h3>Students Table</h3>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal3" style="float: left;">
  Create Student
</button>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal4"  onclick="studentSelect()" style="float: right;">
  Assign/Change Mentor
</button>

     </div>

      <div class="col-lg-8 col-sm-12 col-xs-12">
         <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Student</th>
      <th scope="col">Course</th>
      <th scope="col">Mentor</th>
    </tr>
  </thead>
  <tbody id="tbody2">
    
    
  </tbody>
</table>
      </div>


     </div>
   </div>  
    

 <!-- Button trigger modal -->


<!-- Modal for create mentor-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Mentor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" id="subject" placeholder="subject">
  </div>
  
 
</form>
      </div>
      <div class="modal-footer">
        <button type="button" id="createMentor" class="btn btn-primary" data-dismiss="modal">Create</button>
       
      </div>
    </div>
  </div>
</div>      
       
    
<!-- Button trigger modal -->

<!-- Modal for Assign student -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Assign Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="mentorSelect">Select Mentor</label>
    <select class="form-control" id="mentorSelect">
      <option>Select</option>
     
    </select>
  </div>
  <div class="form-group">
    <label for="studentSelect">Select Student</label>
    <select class="form-control" id="studentSelect">
      <option>Select</option>
     
    </select>
  </div>
  
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="assignStudent" onclick="assignStudent()">Assign</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal for create student-->
<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="studentName">Name</label>
    <input type="text" class="form-control" id="studentName" aria-describedby="emailHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="courseSelect">Course</label>
    <select class="form-control" id="courseSelect">
      <option>Full Stack Developer</option>
      <option>Front-End Developer</option>
       <option>Back-End Developer</option>
        <option>Data Science</option>
    </select>
  </div>
  
 
</form>
      </div>
      <div class="modal-footer">
        <button type="button" id="createStudent" class="btn btn-primary" data-dismiss="modal" onclick="postStudent()">Create</button>
       
      </div>
    </div>
  </div>
</div>      
       

<!-- Modal for Assign Mentor -->
<div class="modal fade" id="exampleModal4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Assign Mentor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
  
  <div class="form-group">
    <label for="studentSelect2">Select Student</label>
    <select class="form-control" id="studentSelect2">
      <option>Select</option>
     
    </select>
  </div>
  <div class="form-group">
    <label for="mentorSelect2">Select Mentor</label>
    <select class="form-control" id="mentorSelect2">
      <option>Select</option>
     
    </select>
  </div>
  
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="assignStudent" onclick="assignMentor()">Assign</button>
      </div>
    </div>
  </div>
</div>


    <script src="https://use.fontawesome.com/b658993120.js"></script>
   

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
